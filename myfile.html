<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style>
		.gallery {
			position: relative;
			width: 600px; 
			height: 400px;
		}
		
		.gallery-image {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: opacity 1s;
		}
		
		.gallery-image.active {
			opacity: 1;
		}
		
		.gallery-image_inactive {
			opacity: 0;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<img src="IMG_6888.jpg" alt="Image 1" class="gallery-image active">
		<img src="IMG_6888.jpg" alt="Image 2" class="gallery-image">
		<img src="IMG_6882.jpg" alt="Image 3" class="gallery-image">
		<img src="IMG_6888.jpg" alt="Image 4" class="gallery-image">
		<img src="IMG_6882.jpg" alt="Image 5" class="gallery-image">
		<img src="IMG_6882.jpg" alt="Image 6" class="gallery-image">
	</div>

	<script>
		const gallery = document.querySelector('.gallery');
		const images = document.querySelectorAll('.gallery-image');
		let currentImage = 0;
		
		function nextImage() {
			images[currentImage].classList.remove('active');
			currentImage = (currentImage + 1) % images.length;
			images[currentImage].classList.add('active');
		}
		
		function startSlideshow() {
			setInterval(nextImage, 3000); 
		}
		
		startSlideshow();
	</script>
</body>
</html>
